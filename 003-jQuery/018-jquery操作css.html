<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>018-jquery操作css.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<div class="box1">div1</div>
	<div class="box2">div2</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('div').css('width',300);
		$('div').css('width',200).css('height',200);
		$('div').css({
			width:400,
			height:400,
			backgroundColor:'#f69'
		})
		console.log($('div').hasClass('box3'));
	})
</script>
</html>
