<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>031-动画-显示隐藏切换.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			margin-top: 20px;
			width: 200px;
			height: 200px;
			background-color: #f69;
			display: none;
		}
	</style>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<button>切换</button>
	<div></div>
	<div></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').eq(0).click(function(){
			$('div').show(1000,function(){
				console.log('show...');
			})
		})
		$('button').eq(1).click(function(){
			$('div').hide(1000,function(){
				console.log('hide...');
			})
		})
		$('button').eq(2).click(function(){
			$('div').toggle(1000,function(){
				console.log('toggle...');
			})
		})
	})
</script>
</html>
