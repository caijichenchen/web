<script>
	$(function(){

		$('div').on('show shown hide hidden',function(ev){
			console.log(ev.type);
		});

		// change.jsLR.init($('div'));
		var $div = $('div');
		$div.cartoon({
			js:true,
			mode:'fadeSlideLeftRight'
		});

		$('button').eq(0).click(function(){
			$div.cartoon('show');
		});
		$('button').eq(1).click(function(){
			$div.cartoon('hide');
		})
	})
