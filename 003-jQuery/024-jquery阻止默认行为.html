<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>024-jquery阻止默认行为.html</title>
</head>
<body>
	<p>
		<a href="http://www.baidu.com">点击跳转</a>
	</p>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('p').click(function(){
			alert('p click');
		})
		$('a').click(function(ev){
			alert('a click');
			// ev.preventDefault();
			return false;
		})
	})
</script>
</html>
