<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>033-动画-淡入淡出切换.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			margin-top: 20px;
			width: 200px;
			height: 200px;
			background-color: #f69;
			display: none;
		}
	</style>
</head>
<body>
	<button>淡入</button>
	<button>淡出</button>
	<button>切换</button>
	<button>设置固定值</button>
	<div></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').eq(0).click(function(){
			$('div').fadeIn(1000,function(){
				console.log('fadeIn...');
			})
		})
		$('button').eq(1).click(function(){
			$('div').fadeOut(1000,function(){
				console.log('fadeOut...');
			})
		})
		$('button').eq(2).click(function(){
			$('div').fadeToggle(1000,function(){
				console.log('fadeToggle...');
			})
		})
		$('button').eq(3).click(function(){
			$('div').fadeTo(1000,0.5,function(){
				console.log('fadeTo...');
			})
		})
	})
</script>
</html>
