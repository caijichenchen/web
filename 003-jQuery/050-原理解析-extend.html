<script>
	function kquery(){

	}
	kquery.extend = kquery.prototype.extend = function(options){
		for(i in options){
			this[i]=options[i];
		}
	}
	kquery.prototype.extend({
		show:function(){
			console.log(11);
		}
	})
	kquery.extend({
		gets:function(){
			console.log(22);
		}
	})
</script>

	var k1 = new kquery();
	console.log(k1);

</script>
