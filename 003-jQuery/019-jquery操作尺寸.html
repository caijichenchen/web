<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>019-jquery操作尺寸.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			padding: 10px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<div class="box1">div1</div>
	<div class="box2">div2</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		//获取元素宽高
		console.log($('.box1').width());
		console.log($('.box1').width(200));
		//获取元素宽高包括内边距
		console.log($('.box1').innerWidth());
		console.log($('.box1').innerWidth(200));
		//获取元素宽高包括内边距和边框
		console.log($('.box1').outerWidth());
		console.log($('.box1').outerWidth(200));
	})
</script>
</html>
