<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>005jquery对象.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			margin-top: 15px;
		}
	</style>
</head>
<body>
	<button id="btn">测试</button>
	<div id="box1">div1</div>
	<div>div2</div>
	<div>div3</div>
	<div>div4</div>
	<div>div5</div>
	<div>div6</div>
	<div>div7</div>
	<div>div8</div>
	<div>div9</div>
	<div>div10</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		var oBtn = document.getElementById('btn');
		var oBox = document.getElementById('box1');
		//jQuery对象是一个伪数组
		console.log($('div'));
		$('div').css('background','#f69');
		console.log([1,2,3,4,5,6]);
		//dom==>jquery对象
		console.log($(oBox));
		//jqueryduix==>dom
		console.log($(oBox)[0]);
		console.log($('div'));
		console.log($('div')[0]);
		console.log($('div').get(0));
	})
</script>
</html>
