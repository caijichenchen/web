<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>029-jquery自定义事件.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<button>点击触发</button>
	<div></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('div').on('test',function(ev,name){
			alert('div alert '+name);
		})
		$('button').click(function(ev,name){
			$('div').trigger('test','tom');
		})
	})
</script>
</html>
