<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>046-ajax-all.html</title>
</head>
<body>
	<button>发送get请求</button>
	<button>发送POST请求</button>
	<button>请求json数据</button>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').eq(0).click(function(){
			$.get('044-data.json',{name:'leo',age:22},function(data){
				console.log(data);
			},'json')
		});
		$('button').eq(1).click(function(){
			$.post('044-data.json',{name:'leo',age:22},function(data){
				console.log(data);
			},'text')
		});
		$('button').eq(2).click(function(){
			$.getJSON('044-data.json',{name:'leo',age:22},function(data){
				console.log(data);
			})
		})
	})
</script>
</html>
