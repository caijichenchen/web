<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>039-练习-多Tab操作.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			width: 100px;
			height: 50px;
			float: left;
			list-style: none;
		}
		.li1{
			background-color: red;
		}
		.li2{
			background-color: blue;
		}
		.li3{
			background-color: green;
		}
		div{
			position: absolute;
			width: 300px;
			height: 200px;
			top: 50px;
			left: 0;
		}
		.box1{
			background-color: red;
		}
		.box2{
			background-color: blue;
		}
		.box3{
			background-color: green;
		}
	</style>
</head>
<body>
	<ul id="tab">
		<li class="li1"></li>
		<li class="li2"></li>
		<li class="li3"></li>
	</ul>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>

	$(function(){
		var i = 0;
		$('#tab>li').click(function(){
			
			// $('div').css('display','none');
			$('div')[i].style.display = 'none';
			var index = $(this).index();
			$('div')[index].style.display = 'block';
			i = index;
		})
	})
</script>
</html>
