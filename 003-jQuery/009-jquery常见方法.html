<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>009-jquery常见方法.html</title>
</head>
<body>
	<div class="div1">div1</div>
	<div class="div2">div2</div>
	<div class="div3">div3</div>
	<div class="div4">div4</div>
	<div class="div5" data-name='tom'>div5</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		//什么不传时返回第一个元素下标
		console.log($('div').index());
		//传入具体的dom元素时，返回对应的下标
		console.log($('div').index(document.querySelector('.div3')));
		//传入jquery对象时，返回对应的下标
		console.log($('div').index($('.div5')));

		$('div').each(function(index,ele){
			console.log("index  element  ",index,ele);
		})

		$.each($('div'),function(index,ele){
			console.log("index  element  ",index,ele);
		})

		$('.div2').data("kuazhu","kuazhu-text");
		console.log($('.div2').data());
		console.log($('.div5').data());

		console.log($('div').is($('.div2')));
	})
</script>
</html>
