<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>044-ajax-ajax接口.html</title>
</head>
<body>
	<button>请求数据</button>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').click(function(){
			$.ajax({
				url:'044-data.json',
				/*
				//get请求
				type:'GET',
				*/
				//post请求
				type:'POST',
				data:'{"name":"tom","age":20}',
				dataType:'json',
				success:function(data,stateMsg,jqXHR){
					//请求的数据，状态信息，jqXHR对象
					console.log("data::",data);
					console.log("data.name::",data.name);
					console.log("stateMsg::",stateMsg);
					console.log("jqXHR::",jqXHR);
				},
				error:function(jqXHR,stateMsg){
					//失败不会返回数据,状态信息，jqXHR
					console.log("jqXHR::",jqXHR);
					console.log("stateMsg::",stateMsg);
				},
				complete:function(jqXHR,stateMsg){
					console.log("jqXHR::",jqXHR);
					console.log("stateMsg::",stateMsg);
				},
				timeout:3000,
				statusCode:{
					404:function(){
						console.log("not found");
					},
					200:function(){
						console.log("request success");
					}
				},
				headers:{caijichen:'text'}
			})
		})
	})
</script>
</html>
