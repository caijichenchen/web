<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>042-操作DOM-替换节点.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background-color: #f69;
		}
	</style>
</head>
<body>
	<button>替换1</button>
	<button>替换2</button>
	<button>替换3</button>
	<div>
		标题
	</div>
	<div>
		标题
	</div>
	<div>
		标题
	</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').eq(0).click(function(){
			$('div').replaceWith($('<h2>标题</h2>'))
		});
		$('button').eq(1).click(function(){
			var $h2 = $('<h2>标题</h2>');
			$('div').replaceWith($h2);
		});
		$('button').eq(2).click(function(){
			$('<h2>标题</h2>').replaceAll('div');
		})
	})
</script>
</html>
