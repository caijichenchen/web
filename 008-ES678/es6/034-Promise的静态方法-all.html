	const getImagePromise = (src)=>new Promise((resolve,reject)=>{
		//有异步处理逻辑
		const img = new Image();
		img.onload = function(){
			resolve(src+' img loaded success');
		}
		img.onerror = function(){
			reject(src+' img loaded error');
		}
		img.src = src
	})
	const promise = ['../img/timg.jpg','../img/timg.jpg','../img/timg.jpg'].map(src=>getImagePromise(src))
	// console.log(promise);
	const p = Promise.all(promise);
	console.log(p);
	p
	.then(data=>{
		console.log(data);
	})
	.catch(err=>{
		console.log(err);
	})
