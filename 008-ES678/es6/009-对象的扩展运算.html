<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>009-对象的扩展运算.html</title>
</head>
<body>
	
</body>
<script>
	const obj = {
		name:"tom",
		age:18,
		friend:{
			name:"leo"
		}
	}
	const obj1 = {...obj};
	obj1.name = "peter";
	obj1.friend.name = 'amy';
	console.log(obj);
	console.log(obj1);
</script>
</html>
