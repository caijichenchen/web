	let p2;
	const p1 = promise
	.then((data)=>{
		p2 = new Promise((resolve,reject)=>{
			resolve('good')
		})
		return p2;
	})
	.catch(err=>{
		console.log(err);
	})
	p1.
	then((data)=>{
		console.log(data);
		console.log(p1);
		console.log(p2);
		// console.log(p1==p2);
	})

	//promsie的then方法无论返回的是否是promise对象,then方法都会返回一个promise对象
	//新的promise对象的then方法的值是上一个promise then方法的返回值,如果是具体的数据,返回值就是数据,如果是promsie,返回时就是promsie成功时的对象
