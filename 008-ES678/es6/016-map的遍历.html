<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>016-map的遍历.html</title>
</head>
<body>
	
</body>
<script>
	const m = new Map();
	let obj1 = {id:1001};
	let obj2 = {id:1002};
	m.set('name','tom');
	m.set(obj1,'hello');
	m.set(obj2,'hi');

	for(let key of m.keys()){
		console.log(key);
	}
	for(let value of m.values()){
		console.log(value);
	}
	for(let entry of m.entries()){
		console.log(entry);
	}
	m.forEach(function(value,key){
		console.log(value,key);
	})
</script>
</html>
