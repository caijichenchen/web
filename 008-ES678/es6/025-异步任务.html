	$.get('https://api.github.com/users/caijichenchen',(data)=>{
		console.log(data);
	})
	console.log('after get ajax data');
	
	const img = new Image();
	img.onload = function(){
		console.log('img loaded');
	}
	img.onerror = function(){
		console.log('img error');
	}
	img.src = '../img/timg.jpg';
	console.log('after get img');

	setTimeout(()=>{
		console.log('timer');
	},0)
	console.log();
