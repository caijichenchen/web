<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>006-模板字符.html</title>
</head>
<body>
	<button id="btn">点我</button>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var data = ["tom","leo","amy"];
	oBtn.onclick = function(){
		var html = '';
		html += '<ul>';
		for(var i = 0;i<data.length;i++){
			// html += '<li>'+data[i]+'</li>';
			html += `<li>${data[i]}</li>`;
		}
		html += '</ul>';
		document.body.innerHTML = html;
	}
</script>
</html>
