	const arr = [1,2,3,4];
	//找到第一个符合条件的值,找不到就是undefined
	console.log(arr.find((n)=>n>2));
	//找到符合条件的下标,找不到返回-1
	console.log(arr.findIndex((n)=>n>5));
	//需要查找的项,开始查找的下标,找不到返回false,找到返回true
	console.log(arr.includes(3,2));
