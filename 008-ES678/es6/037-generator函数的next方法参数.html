<script>
	function * gen(x){
		console.log(x);

		const y = yield (x+10);
		console.log(y);

		const z = yield (y+20);
		console.log(z);

		return (x+y+z);
	}
	// gen();
	// console.log(gen());
	const g = gen(5);
	//next方法的参数代表上一个yield表达式的返回值
