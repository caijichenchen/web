<script>
	//当new promise时，里面的回调函数会立即执行
	const promise = new Promise((resolve,reject)=>{
		console.log('in promise');
		//异步处理逻辑
		//如果异步处理成功,调用resolve,此时promise由penddind=>fulfilled
		//如果异步处理失败,调用reject,此时promise由penddind=>rejected
		// resolve('ok')
		// reject('error')
		setTimeout(()=>{
			// resolve('ok')
			reject('error')
		},0)
	});
	console.log(11);
	console.log(promise);
	promise
	.then((data)=>{
		console.log(data);
		console.log(promise);
	},err=>{
		console.log(err);
		console.log(promise);
	})
</script>
</html>
