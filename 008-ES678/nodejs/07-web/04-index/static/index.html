<!DOCTYPE html>

<body>
	<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<!-- <h1>我是标题</h1> -->
	<div class="container">
		<div class="head">
			<h1>ToDoList</h1>
			<input type="text" autocomplete="off" class="todo-input">
		</div>
		<ul class="todo-wrap">
			{% for item in data %}
			<li class="todo-item" data-id={{ item.id }}>{{item.task}}</li>
			<!-- <li class="todo-item">睡觉</li> -->
			<!-- <li class="todo-item">上网</li> -->
			{% endfor %}
		</ul>
	</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script src="js/index.js"></script>
</html>
</body>
</html>
