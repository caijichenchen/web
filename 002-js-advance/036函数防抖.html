<script>
	var i = 0;
	function debounce(fn,wait){
		var timer = null;
		return function(){
			clearTimeout(timer);
			timer = setTimeout(fn,wait);
		}
	}
	window.onscroll = debounce(function(){
		console.log(i++)
	},1000)
</script>
