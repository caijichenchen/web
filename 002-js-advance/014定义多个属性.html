<script>
	function Objectt(name,age){
		this.name = name;

	}

	}
	Objectt.prototype.LED = 2;

	var obj1 = new Objectt("tom",18);
	var obj2 = new Objectt("leo",20);

	// console.log(delete Object.LED);

	Object.defineProperties(obj1,{
		HAND:{
			value:1,
			enumerable:false,

			configurable:false
		},
		leg:{
			value:2,

			writable:false,
			configurable:true
		}
	})

	}
