<script>
	;(function(w){
		function Teacher(name){
			this.name = name;
			//存放学生信息
			this.students = [];
		}
		Teacher.prototype = {
			constructor : Teacher,
			access : function(student){
				this.students.push(student);
			},
			showmsg : function(msg){
				for(var i = 0;i<this.students.length;i++){
					this.students[i].getmsg(msg);
				}
			}
		}
		w.Teacher = Teacher;
	})(window)

	;(function(w){
		function Student(name,teacher){
			this.name = name;

			teacher.access(this);
		}
		Student.prototype = {
			constructor : Student,
			getmsg : function(msg){
				console.log(this.name + " got msg:   "+msg);
			}
		}
		w.Student = Student;
	})(window)

	var t1 = new Teacher("teacherChen");
	var s1 = new Student("tom",t1);
	var s1 = new Student("leo",t1);
	t1.showmsg("hello")
	console.log(t1)
</script>
