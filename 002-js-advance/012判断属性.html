<script>
	function Object(name,age){
		this.name = name;
		this.age = age;
	}
	Object.prototype.sayName = function(){
		console.log("i am "+this.name);
	}
	Object.prototype.LED = 2;

	var obj1 = new Object("tom",18);
	var obj2 = new Object("leo",20);

	// console.log(delete Object.LED);

	console.log(obj1.hasOwnProperty("name"));
	console.log(obj1.hasOwnProperty("age"));
	console.log(obj1.hasOwnProperty("LED"));

	console.log("LED" in obj1);
	for(LED in obj1){
		console.log(11)
	}

	function checkadd(obj,attr){
		return !obj.hasOwnProperty(attr) && (attr in obj);
	}
	console.log(checkadd(obj1,LED));
	console.log(checkadd(obj1,name));
	console.log(checkadd(obj1,"age"));


	console.log(obj1);
	console.log(obj2);
</script>
