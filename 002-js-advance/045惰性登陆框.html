<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>045惰性登陆框.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#mask{
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background-color: rgba(0,0,0,0.5);
			display: none;
		}
		#btn{
			position: relative;
			z-index: 999;
		}
		#logo{
			width: 200px;
			height: 400px;
			background-color: #f69;
			position: absolute;
			top: 100px;
			left: 50%;
			margin-left: -100px;
			z-index: 999;
		}
	</style>
</head>
<body>
	<button id="btn">测试</button>
	<div id="mask"></div>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oMask = document.getElementById('mask');

	var obj = null;
	/*
	function createSingle(){
		if(!obj){
			var oBox = document.createElement('div');
			oBox.id = 'logo';
			document.body.appendChild(oBox);
			obj = oBox;
		}
	}
	*/

	function getSingle(fn){
		return function(){
			if(!obj){
				fn();
			}
		}
	}

	function createLogo(){
		var oBox = document.createElement('div');
		oBox.id = 'logo';
		document.body.appendChild(oBox);
		return oBox;
	}

	var createL = getSingle(createLogo);

	oBtn.onclick = function(){
		oMask.style.display = 'block';
		// createSingle();
		createL();
	}
</script>
</html>
