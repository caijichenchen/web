<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>039循环索引.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			margin: 0 auto;
			width: 1000px;
			height: 50px;
		}
		li{
			width: 80px;
			height: 40px;
			background-color: red;
			list-style: none;
			float: left;
			margin-right: 20px;
			text-align: center;
			line-height: 40px;
		}
		.active{
			background-color: yellow;
		}
	</style>
</head>
<body>
	<ul>
		<li class="active">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
	</ul>
</body>
<script>
	var aLi = document.getElementsByTagName('li');

	var lastIndex = 0;
	for(var i = 0;i<aLi.length;i++){
		;(function(i){
			aLi[i].onmouseover = function(){
				aLi[lastIndex].className = '';
				this.className = 'active';
				lastIndex = i;
			}
		})(i)
	}
</script>
</html>
