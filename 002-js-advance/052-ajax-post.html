<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>052-ajax-post.html</title>
</head>
<body>
	<button id="btn">请求数据</button>
</body>
<script>
	var oBtn = document.getElementById('btn');

	oBtn.onclick = function(){
		//1.生成一个ajax对象
		var oAjax = new XMLHttpRequest();
		//2.建立连接
		oAjax.open("POST","http://127.0.0.1:3000",true);
		// oAjax.open("GET","http://127.0.0.1:3000/?name:tom",true);
		// oAjax.open("GET","http://127.0.0.1:3000/052-data.json",true);
		//3.发送问题
		oAjax.send('{"name":"tom","age":18}');
		//4.服务器接收响应
		oAjax.onreadystatechange = function(){
			if(oAjax.readyState == 4){
				if(oAjax.status == 200){
					var str = JSON.parse(oAjax.responseText);
					console.log(str.name)
				}
			}
		}
	}
</script>
</html>
