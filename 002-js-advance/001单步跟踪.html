<script>
	function add(sum){
		var result = 0;
		for(var i = 0;i<sum;i++){
			result +=i;
		}
		return result;
	}
	debugger
	console.log(add(4));
	function adds(num){
		return num*10;
	}
	console.log("1:::");
	console.log(add(3));
	console.log("2:::");
	console.log(adds(3));
	console.log("3:::");
</script>
