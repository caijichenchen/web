<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>020函数调用是值传递还是引用传递.html</title>
</head>
<body>
	
</body>
<script>
	/*
	js调用函数时传递变量参数时，是值传递还是引用传递
		* 1.都是值(基本/地址值)传递
		* 2.可能是值传递，也可能是引用传递(地址值)
	*/
	var a = 3;
	function fn(a){
		a = a+1;
	}//传进去的值3
	fn(a);
	console.log(a);//3

	var b = 1;
	function fn2(b){
		b = b+2;
	}
	fn2(b);
	console.log(b);//1

	function fn2(obj){
		console.log(obj.age);
	}
	var obj1 = {
		age : 12
	}//obj1的地址值赋值给参数obj而不是将对象赋值给obj
	fn2(obj1);
</script>
</html>
