<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">
	<title>044皇帝上朝.html</title>

<body>
	
</body>
<script>
	;(function(w){
		var king = null;
		function King(name){
			if(!king){
				this.name = name;
				this.id = Math.random();
				king = this;
			}
			return king
		}

		King.prototype = {
			constructor : King,
			work : function(){
				console.log(this.name +this.id + "说：八嘎");
			}
		}

		w.King = King;
	})(window)

	for(var i =0;i<5;i++){
		new King("泽阳天皇").work();
	}
</script>
</html>
