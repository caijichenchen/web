<script>
	/*
	1.如何产生闭包
	 * 当一个嵌套在内部的子函数引用了嵌套在外面的父函数的变量或者函数就产生了闭包
	2.如何理解闭包
	 * 通过chrome调试查看
	 * 理解一：闭包是嵌套内部的子函数
	 * 理解二：闭包是被引用变量(函数)的对象
	 * 闭包嵌套在内部函数中
	3.产生闭包条件
	 * 函数嵌套
	 * 内部函数引用了外部函数的变量/函数
	*/
	function fn1(){
		var a = 1;
		function fn2(){
			console.log(a);
		}
	}
	fn1();
</script>
