<script>
	/*
	闭包的作用
	 * 使函数内部的变量在函数执行完后，仍然存活在内存中(延长了局部变量的生命周期)
	 * 让函数外部可以操作内部函数的数据(变量/函数);
	*/
	function fn1(){
		var a = 2;
		function fn2(){
			a++;
			console.log(a);
		}
		return fn2;
	}
	/*
	var f = fn1();
	f();//3
	f();//4
	*/
	fn1();
</script>
