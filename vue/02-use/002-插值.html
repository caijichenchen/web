<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-插值.html</title>
</head>
<body>
	<div id="app">
		{{message}}
		<p v-text="message"></p>
		<p v-once>{{message}}</p>
		<p v-html="rawHtml"></p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	let vm = new Vue({
		el:'#app',
		data:{
			message:'hello',
			rawHtml:'<h1>vue</h1>'
		}
	})
</script>
</html>
