<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>08-v-show.html</title>
</head>
<body>
	<div id="app">
		<input type="text" v-model.number="message">
		<p >{{message}}</p>
		<p v-show="message >= 10">优秀</p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	let vm = new Vue({
		el:'#app',
		data:{
			message:7
		}
	})
</script>
</html>
