<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>04-数据双向绑定修饰符.html</title>
</head>
<body>
	<div id="app">
		<input type="text" v-model="message">
		<!-- 输入change 事件 -->
		<input type="text" v-model.lazy="message">
		<!-- 输入转数字 -->
		<input type="text" v-model.number="message">
		<!-- 输入去掉空格 -->
		<input type="text" v-model.trim="message">
		<p >{{message}}</p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	let vm = new Vue({
		el:'#app',
		data:{
			message:'hello'
		}
	})
</script>
</html>
