<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>014-阻止事件冒泡.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.large-box{
			width: 400px;
			height: 400px;
			background-color: blue
		}
		.big-box{
			width: 200px;
			height: 200px;
			background-color: #ccc
		}
		.small-box{
			width: 100px;
			height: 100px;
			background-color: #fff
		}
	</style>
</head>
<body>
	<div id="app">
		<div class="large-box" @click="largeBox()">
			<div class="big-box" @click="bigBox()">
				<div class="small-box" @click.stop="smallBox()">
					
				</div>
			</div>
		</div>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	let vm = new Vue({
		el:'#app',
		data:{  
			count:0
		},
		methods:{
			largeBox(){
				console.log("largebox");
			},
			bigBox(){
				console.log("bigbox");
			},
			smallBox(ev){
				console.log("smallbox");
			}
		}
	})
</script>
</html>
