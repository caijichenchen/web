<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>09-v-for列表渲染.html</title>
</head>
<body>
	<div id="app">
		<table>
			<tr>
				<th>姓名</th>
			</tr>
			<tr v-for="person in persons">
				<td>{{person.name}}</td>
			</tr>
		</table>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	let vm = new Vue({
		el:'#app',
		data:{
			persons:[
				{name:"张三"},
				{name:"李四"},
				{name:"王五"}
			]
		}
	})
</script>
</html>
