<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>05-v-if-条件渲染.html</title>
</head>
<body>
	<div id="app">
		<input type="text" v-model.number="message">
		<p >{{message}}</p>
		<p v-if="message >= 10">及格</p>
		<p v-if="message < 10">不及格</p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	let vm = new Vue({
		el:'#app',
		data:{
			message:7
		}
	})
</script>
</html>
