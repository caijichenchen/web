<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>03-数据绑定.html</title>
</head>
<body>
	<div id="app">
		<input type="text" v-model="message">
		<p >{{message}}</p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	let vm = new Vue({
		el:'#app',
		data:{
			message:'hello'
		}
	})
</script>
</html>
