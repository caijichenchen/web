<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>011-v-bind-属性绑定.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			height: 20px;
			width: 100%;
			margin-bottom: 20px;
		}
		.active{
			color: red
		}
		.back{
			background-color: yellow
		}
	</style>
</head>
<body>
	<div id="app">
		<ul>
			<li :class="{active:true}">1</li>
			<li :class="['active','back']">1</li>
			<li :class="[Boolean ? 'active' : '' , 'back']">1</li>
			<li>1</li>
		</ul>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	let vm = new Vue({
		el:'#app',
		data:{  
			Boolean:false
		}
	})
</script>
</html>
