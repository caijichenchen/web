<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>004-栅格原理.html</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css"> -->
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.col-md-1,
		.col-md-2,
		.col-md-3,
		.col-md-4,
		.col-md-5,
		.col-md-6,
		.col-md-7,
		.col-md-8,
		.col-md-9,
		.col-md-10,
		.col-md-11,
		.col-md-12{
			padding-left: -15px;
			padding-right: -15px;
		}
		@media screen and (min-width: 992px){
			.col-md-1{
				width: 8.33333333%;
				float:left;
			}
			.col-md-2{
				width: 16.66666667%;
				float:left;
			}
			.col-md-3 {
			    width: 25%;
			    float:left;
			}
			.col-md-4 {
			    width: 33.33333333%;
			    float:left;
			}
			.col-md-5 {
			    width: 41.66666667%;
			    float:left;
			}
			.col-md-6 {
			    width: 50%;
			    float:left;
			}
			.col-md-7 {
			    width: 58.33333333%;
			    float:left;
			}
			.col-md-8 {
			    width: 66.66666667%;
			    float:left;
			}
			.col-md-9 {
			    width: 75%;
			    float:left;
			}
			.col-md-10 {
			    width: 83.33333333%;
			    float:left;
			}
			.col-md-11 {
			    width: 91.66666667%;
			    float:left;
			}
			.col-md-12 {
			    width: 100%;
			    float:left;
			}
		}
	</style>
</head>
<body>
	<div class="row">
	  <div class="col-md-1">.col-md-1</div>
	  <div class="col-md-2">.col-md-2</div>
	  <div class="col-md-3">.col-md-3</div>
	  <div class="col-md-4">.col-md-4</div>
	  <div class="col-md-5">.col-md-5</div>
	  <div class="col-md-6">.col-md-6</div>
	  <div class="col-md-7">.col-md-7</div>
	  <div class="col-md-8">.col-md-8</div>
	  <div class="col-md-9">.col-md-9</div>
	  <div class="col-md-10">.col-md-10</div>
	  <div class="col-md-11">.col-md-11</div>
	  <div class="col-md-12">.col-md-12</div>
	</div>
</body>

</html>
