<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多物体同时运动</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background-color: red;
			margin: 20px auto;
		}
		#box3{
			opacity: 0.2;
		}
	</style>
</head>
<body>
	<div class="father">
		<div id="box1"></div>
		<div id="box2"></div>
		<div id="box3"></div>
	</div>
</body>
<script type="text/javascript">
	var oBox1 = document.getElementById('box1');
	var oBox2 = document.getElementById('box2');
	var oBox3 = document.getElementById('box3');
	var iSpeed = 0;

	oBox1.onmouseover = function(){
		clearInterval(oBox1.time);
		oBox1.time = setInterval(function(){
			if(oBox1.offsetWidth < 500){
				iSpeed = 7;
			}else{
				iSpeed = -7;
			}
			if(Math.abs(500 - oBox1.offsetWidth) < Math.abs(iSpeed)){
				oBox1.style.width = 500 + 'px';
				clearInterval(oBox1.time);
			}else{
				oBox1.style.width = oBox1.offsetWidth + iSpeed + 'px';
			}
		},30)
	}

	oBox2.onmouseover = function(){
		clearInterval(oBox2.time);
		oBox2.time = setInterval(function(){
			if(oBox2.offsetHeight < 500){
				iSpeed = 7;
			}else{
				iSpeed = -7;
			}
			if(Math.abs(500 - oBox2.offsetHeight) < Math.abs(iSpeed)){
				oBox2.style.height = 500 + 'px';
				clearInterval(oBox2.time);
			}else{
				oBox2.style.height = oBox2.offsetHeight + iSpeed + 'px';
			}
		},30)
	}

	oBox3.onmouseover = function(){
		clearInterval(oBox3.time);
		oBox3.time = setInterval(function(){
			var iVal = parseFloat(getComputedStyle(oBox3,false)['opacity'])
			iVal = Math.round(iVal * 100);
			if(iVal < 100){
				iSpeed = 7;
			}else{
				iSpeed = -7;
			}
			if(Math.abs(100 - iVal) < Math.abs(iSpeed)){
				oBox3.style.opacity = 1;
				clearInterval(oBox3.time);
			}else{
				oBox3.style.opacity = (iVal + iSpeed)/100;
			}
		},30)
	}
</script>
</html>
