<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>减速动画处理透明度</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background-color: red;
			opacity: 0.2;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<button id="btn">点击开始</button>
	<div id="box"></div>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');
	var time = 0;

	oBtn.onclick = function(){
		clearInterval(time);
		time = setInterval(function(){
			var iVal = parseFloat(getComputedStyle(oBox,false)['opacity']);
			iVal = Math.round(iVal * 100);
			var iSpeed = (100 - iVal)/10;
			iSpeed = iSpeed > 0 ? Math.ceil(iSpeed) : Math.floor(iSpeed);
			if(oBox.style.opacity == 1){
				clearInterval(time);
			}else{
				oBox.style.opacity = (iVal + iSpeed)/100;
			}
			console.log(oBox.style.opacity,iSpeed);
		},30)
	}
</script>
</html>
