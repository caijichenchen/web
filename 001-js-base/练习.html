<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>027-相册.html</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .page>input,
        .page>a{
            position: fixed;
            top: 0;
            width: 20%;
            height: 34px;
            transform: translateX();
        }
        #ctr1,#ctr1 + a{
            left: 0%;
        }
        #ctr2,#ctr2 + a{
            left: 20%;
        }
        #ctr3,#ctr3 + a{
            left: 40%;
        }
        #ctr4,#ctr4 + a{
            left: 60%;
        }
        #ctr5,#ctr5 + a{
            left: 80%;
        }
        .page>a{
            z-index: 1;
            text-align: center;
            text-decoration: none;
            font-size: 24px;
            background-color: #2d3d5f;
            color: #fff;
        }
        .page>input{
            z-index: 2;
            opacity: 0;
        }
        html,body{
            height: 100%;
        }
        .page>input:checked + a{
            color:#ff2c4d;
        }
        .page{
            height: 100%;
            overflow: hidden;
        }
        .page>input:hover + a{
            background-color: #555;
        }
        .page>input:hover{
            cursor: pointer;
        }
        .content{
            height: 100%;
            margin-top: 34px;
            transition: all 0.5s;
        }
        .panel{
            height: 100%;
            column-count: 4;
            column-gap: 1em;
            padding: 1em;
            box-sizing: border-box;
        }
        #ctr1:checked ~ .content{
            transform: translateY(0%);
        }
        #ctr2:checked ~ .content{
            transform: translateY(-100%);
        }
        #ctr3:checked ~ .content{
            transform: translateY(-200%);
        }
        #ctr4:checked ~ .content{
            transform: translateY(-300%);
        }
        #ctr5:checked ~ .content{
            transform: translateY(-400%);
        }
        .image{
            height: 100%;
            border-radius: 5px;
            overflow: hidden;
            transition: all 0.5s;
        }
        .image img{
            width: 100%;
            height: 100%;
            border-radius: 5px;
            transition: all 0.5s;
        }
        .image img:hover{
            transform: scale(1.1,1.1);
            cursor: pointer;
        }
        .image.w{
            height: 30%;
        }
        .image.h{
            height: 65%;
        }
        .mt{
            margin-top: 5%;
        }
        #ctr1:checked ~ .content>#page1,
        #ctr2:checked ~ .content>#page2,
        #ctr3:checked ~ .content>#page3,
        #ctr4:checked ~ .content>#page4,
        #ctr5:checked ~ .content>#page5
        {
            animation: sport 1s;
        }
        @keyframes sport{
            from{
                opacity: 0;
            }
            to{
                opacity: 1;
            }
        }
    </style>
</head>
