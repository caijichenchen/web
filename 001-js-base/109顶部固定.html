<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>顶部固定</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#box1{
			width: 100%;
			height: 100px;
			background-color: #ccc;
		}
		#box2{
			width: 1200px;
			height: 100px;
			background-color: pink;
			position: fixed;
			top: 0;
			left: 50%;
			margin-left: -600px;
			height: 0;
		}
		#box3{
			width: 100%;
			height: 6000px;
			background-color: green;
		}
	</style>
</head>
<body>
	<div id="box1"></div>
	<div id="box2"></div>
	<div id="box3"></div>
</body>
<script src="sChange.js"></script>
<script type="text/javascript">
	function getScrolltop(){
		return document.documentElement.scrollTop || document.body.scrollTop || window.pageYOffset;
	}
	var oBox2 = document.getElementById('box2');
	var iSpeed = 0;
	var isShow = false;

	window.onscroll = function(){
		var iTop = getScrolltop();
		if(iTop >= 100){
			if(!isShow){
				sChange(oBox2,'height',100);
				console.log(111);
				isShow = true;
			}
			
		}else{
			if(isShow){
				sChange(oBox2,'height',0);
				console.log(222);
				isShow = false;
			}
			
		}
	}
</script>
</html>
