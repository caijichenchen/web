<body>
	<textarea name="" id="txt" cols="30" rows="2"></textarea>
	<button id="btn">检测</button>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oTxt = document.getElementById('txt');

	oBtn.onclick = function(){
		var iVal = oTxt.value;
		var reg = /^1[356789]\d{9}$/;

		if(reg.test(iVal)){
			alert("合法");
		}else{
			alert("不合法");
		}
	}
</script>
