<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>187合法年份.html</title>
</head>
<body>
	<textarea name="" id="txt" cols="30" rows="10"></textarea>
	<button id="btn">检测</button>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oTxt = document.getElementById('txt');

	oBtn.onclick = function(){
		var iVal = oTxt.value;
		var reg = /^[1-2]\d{3}$/;

		if(reg.test(iVal)){
			alert("合法");
		}else{
			alert("不合法");
		}
	}
</script>
</html>
