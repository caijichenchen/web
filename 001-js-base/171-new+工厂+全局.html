<script>
	function sayName(){
		console.log("i am " + this.name);
	}
	function sayAge(){
		console.log("i am " + this.age + " years old");
	}
	function createPerson(name,age){
		// var obj = {};
		// this = createPerson;
		this.name = name;
		this.age = age;
		this.sayName = sayName;
		this.sayAge = sayAge;
	}

	var person1 = new createPerson('tom',18);
	person1.sayAge();
	person1.sayName();
	console.log(person1);

	var person2 = new createPerson('leo',28);
	person2.sayAge();
	person2.sayName();
	console.log(person2);

	console.log(person1.sayName == person2.sayName);
</script>
