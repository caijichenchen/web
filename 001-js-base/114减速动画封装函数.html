<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>减速动画封装函数</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background-color: red;
			margin: 20px auto;
		}
		#box3{
			opacity: 0.2;
		}
	</style>
</head>
<body>
	<div class="father">
		<div id="box1"></div>
		<div id="box2"></div>
		<div id="box3"></div>
	</div>
</body>
<script>
	var oBox1 = document.getElementById('box1');
	var oBox2 = document.getElementById('box2');
	var oBox3 = document.getElementById('box3');
	

	function oChange(obj,attr,iTarget){
		clearInterval(obj.time);
		obj.time = setInterval(function(){
			var iVal = parseFloat(getComputedStyle(obj,false)[attr]);
			if(attr == 'opacity'){
				iVal = Math.round(iVal * 100);
			}
			var iSpeed = (iTarget - iVal)/10;
			iSpeed = iSpeed > 0 ? Math.ceil(iSpeed) : Math.floor(iSpeed);
			if(attr == 'opacity'){
				if(obj.style[attr] == iTarget*100){
					clearInterval(obj.time);
				}else{
					obj.style[attr] = (iVal + iSpeed)/100;
				}
			}else{
				if(obj.style[attr] == iTarget){
					clearInterval(obj.time);
				}else{
					obj.style[attr] = iVal + iSpeed + 'px';
				}
			}
		},30)
	}

	oBox1.onclick = function(){
		oChange(oBox1,'width',400);
	}
	oBox2.onclick = function(){
		oChange(oBox2,'height',400);
	}
	oBox3.onclick = function(){
		oChange(oBox3,'opacity',100);
	}
</script>
</html>
