<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>158自定义事件.html</title>
</head>
<body>
	<button id="btn">事件</button>
</body>
<script>
	var oBtn = document.getElementById('btn');

	var ev = new Event('tst');

	document.addEventListener('tst',function(){
		alert('hello');
	},false);

	document.dispatchEvent(ev);
</script>
</html>
