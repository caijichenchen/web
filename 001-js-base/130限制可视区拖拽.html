<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>130限制可视区拖拽.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background-color: #f69;
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script>
	var oBox = document.getElementById('box');

	oBox.onmousedown = function(ev){
		var iLeft = ev.clientX - oBox.offsetLeft;
		var iTop = ev.clientY - oBox.offsetTop;
		var oLeft = 0;
		var oTop = 0;

		document.onmousemove = function(ev){
			oLeft = ev.clientX - iLeft;
			oTop = ev.clientY - iTop;
			if(oLeft < 0){
				oLeft = 0;
			}else if(oLeft > window.innerWidth - oBox.offsetWidth){
				oLeft = window.innerWidth - oBox.offsetWidth;
			}
			if(oTop < 0){
				oTop = 0;
			}else if(oTop > window.innerHeight - oBox.offsetHeight){
				oTop = window.innerHeight - oBox.offsetHeight;
			}


			oBox.style.left = oLeft + 'px';
			oBox.style.top = oTop + 'px';
		}
		document.onmouseup = function(){
			document.onmousemove = null;
			document.onmouseup = null;
		}
	}
</script>
</html>
