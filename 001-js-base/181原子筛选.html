<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>181原子筛选.html</title>
</head>
<body>
	<textarea id="txt" cols="30" rows="10"></textarea>
	<button id="btn">发布</button>
	<ul id="list"></ul>
</body>
<script>
	var oTxt = document.getElementById('txt');
	var oBtn = document.getElementById('btn');
	var oUl = document.getElementById('list');

	oBtn.onclick = function(){
		var iVal = oTxt.value;
		var aLi = document.createElement('li');
		var reg = /某宝|淘宝/g;
		var result = iVal.replace(reg,"*");
		aLi.innerHTML = result;
		oUl.insertBefore(aLi,oUl.firstChild);

		oTxt.value = "";
	}
</script>
</html>
