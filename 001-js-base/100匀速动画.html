<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>匀速动画</title>
	<style type="text/css">
		*{
			margin:0;
			padding: 0;
		}
		#box{
			width: 100px;
			height: 100px;
			background-color: red;
			margin-top: 20px;
			position: absolute;
			left: 0;
		}
		.line{
			width: 1px;
			height: 500px;
			position: absolute;
			top: 0;
			left: 400px;
			background-color: #000;
		} 		
	</style>
</head>
<body>
	<button id="btn">点击开始动画</button>
	<div id="box"></div>
	<div class="line"></div>
</body>
<script type="text/javascript">
	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');
	var time = 0;
	var iSpeed = 0;

	oBtn.onclick = function(){
		time = setInterval(function(){
			if(oBox.offsetLeft < 400){
				iSpeed = 7;
			}else{
				iSpeed = -7;
			}
			if(Math.abs(400 - oBox.offsetLeft) < Math.abs(iSpeed)){
				oBox.style.left = '400px';
				clearInterval(time);
			}else{
				oBox.style.left = oBox.offsetLeft+iSpeed+'px';
			}
		},30)
	}
</script>
</html>
