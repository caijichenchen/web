<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>174面向对象选项卡.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		#tab-btn{
			overflow: hidden;
			margin-bottom: 20px;
		}
		#tab-btn li{
			float: left;
			width: 100px;
			line-height: 40px;
			text-align: center;
			cursor: pointer;
		}
		#tab-content li{
			width: 300px;
			height: 300px;
			line-height: 300px;
			border: 1px solid #000;
			text-align: center;
			display: none;
		}
		.active{
			color: #ff6700;
			border-bottom: 2px solid #ff6700;
		}
	</style>
</head>
<body>
	<ul id="tab-btn">
		<li class="active">热门</li>
		<li>电视影音</li>
		<li>电脑</li>
		<li>家居</li>
	</ul>
	<ul id="tab-content">
		<li style="display: block;">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
</body>
<script>
	function Tab(){
		//1.罗列属性
		this.aBtns = document.querySelectorAll("#tab-btn li");
		this.aContents = document.querySelectorAll("#tab-content li");

		//2.绑定事件
		this.bindEvent();
	}
	//绑定事件
	Tab.prototype.bindEvent = function(){
		console.log(this);
		var _this = this;
		for(var i = 0;i<this.aBtns.length;i++){
			this.aBtns[i].index = i;
			this.aBtns[i].onclick = function(){
				_this.fnClick(this);
			}
		}
	}
	Tab.prototype.fnClick = function(oBtn){
		for(var j = 0;j<this.aBtns.length;j++){
			this.aBtns[j].className = '';
			this.aContents[j].style.display = 'none';
		}
		oBtn.className = "active";
		this.aContents[oBtn.index].style.display = 'block';
	}

	new Tab();
</script>
</html>
