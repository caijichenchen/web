<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>014-鼠标移入高亮.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			width: 100%;
			height: 20px;
			background-color: red;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<ul id="txt">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
<script>
	var oUl = document.getElementById('txt');
	var aLi = oUl.children;
	for(var i = 0;i<aLi.length;i++){
		if(i%2){
			aLi[i].style.background = '#ccc';
		}else{
			aLi[i].style.background = '#f69';
		}
		var oldColor = '';
		aLi[i].onmouseover = function(){
			oldColor = this.style.background;
			this.style.background = 'red';
		}
		aLi[i].onmouseout = function(){
			this.style.background = oldColor;
		}
	}
</script>
</html>
