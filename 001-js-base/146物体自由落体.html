<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>146物体自由落体.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 100px;
			height: 100px;
			background-color: #f69;
			position: absolute;
			left: 0;
			top: 0;
		}
	</style>
</head>
<body>
	<button id="btn">点击开始</button>
	<div id="box"></div>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');
	var iSpeed = 0;
	var time = 0;

	time = setInterval(function(){
		iSpeed += 3;
		var oTop = oBox.offsetTop + iSpeed;
		oBox.style.top = oTop + 'px';
	},100);
</script>
</html>
