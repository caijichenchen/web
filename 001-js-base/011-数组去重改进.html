<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>011-数组去重改进.html</title>
</head>
<body>
	
</body>
<script>
	var arr = [1,2,3,4,2];
	function mode(arr){
		var result = [];
		for(var i = 0;i<arr.length;i++){
			if(result.indexOf(arr[i],0) == -1){
				result.push(arr[i]);
			}
		}
		return result;
	}
	var newarr = mode(arr);
	console.log(newarr);
</script>
</html>
