<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>088算法数组排序.html</title>
</head>
<body>
	
</body>
<script>
	var arr = [1,5,9,3,7];

	
	for(var i=0;i < arr.length;i++){
		var temp = 0;
		for(var j=i+1;j<arr.length;j++){
			if(arr[i] > arr[j]){
				temp = arr[i];
				arr[i] = arr[j];
				arr[j] = temp;
			}
		}
	}
	console.log(arr);
</script>
</html>
