<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>091数码时钟.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background-color: #000;
		}
		#box{
			font-size: 40px;
			text-align:center;
			color: #fff;
			margin: 100px auto;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script>
	function toStr(num){
		return num < 10 ? "0"+num : ""+num;
	}
	var oBox = document.getElementById('box');

	function showTime(){
		var today = new Date();
		var iHour = today.getHours();
		var iMinute = today.getMinutes();
		var iSecond = today.getSeconds();
		oBox.innerHTML = toStr(iHour) + ":" + toStr(iMinute) + ":" + toStr(iSecond);
	}
	setInterval(showTime,1000);
	showTime();
</script>
</html>
