<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>159兼容处理.html</title>
</head>
<body>
	
</body>
<script>
	function addev(elem,eventType,handle){
		if(elem.addEventListener){
			elem.addEventListener(eventType,handle,false);
		}else{
			elem.attachEvent(eventType,handle,false);
		}
	}
	addev(document.body,'click',console.log(11));
</script>
</html>
