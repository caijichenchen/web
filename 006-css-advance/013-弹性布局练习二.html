<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>013-弹性布局练习二.html</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 500px;
			height: 500px;
			border: 1px solid #000;
			/*box-sizing: border-box;*/
			margin-top: 100px;
			margin-left: auto;
			margin-right: auto;
			display: flex;
			flex-wrap: wrap;
			align-content: flex-start;
		}
		.father div{
			width: 100px;
			height: 100px;
			background-color: red;
			border: 1px solid #000;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1"></div>
		<div class="son2"></div>
		<div class="son3"></div>
		<div class="son4"></div>
		<div class="son5"></div>
		<div class="son6"></div>
		<div class="son7"></div>
	</div>
</body>
</html>
