<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>016-canvas-缩放.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background-color: #ccc;
		}
		#txt{
			position: absolute;
			left: 0;
			top: 0;
			bottom: 0;
			right: 0;
			margin:auto;
			background-color: #fff;
		}
	</style>
</head>
<body>
	<canvas id="txt" width="500" height="500"></canvas>
</body>
<script>
	var oTxt = document.getElementById('txt');
	if(oTxt.getContext){
		var ctx = oTxt.getContext('2d');
		ctx.save();
		/*
		放大
		 放大css像素的面积，画布区域内css像素个数变少
		缩小
		 缩小css像素的面积，画布区域内css像素个数变多
		*/
		// ctx.scale(2,2);
		ctx.beginPath();
		ctx.fillRect(50,50,100,100);
		ctx.restore();
	}

</script>
</html>
