<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>007-canvas-lineCap.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#txt{
			position: absolute;
			left: 0;
			top: 0;
			bottom: 0;
			right: 0;
			margin:auto;
			background-color: #ccc;
		}
	</style>
</head>
<body>
	<canvas id="txt" width="300" height="300"></canvas>
</body>
<script>
	var oTxt = document.getElementById('txt');
	if(oTxt.getContext){
		var ctx = oTxt.getContext('2d');

		ctx.strokeStyle = 'blue';
		ctx.lineWidth = 10;
		//默认方形结束，没有区别
		// ctx.lineCap = 'butt';
		//圆形结束，在两头加上圆形
		// ctx.lineCap = 'round';
		//方形结束，在两头加上方形
		ctx.lineCap = 'square';
		
		ctx.moveTo(50,50);
		ctx.lineTo(50,200);
		ctx.stroke();
	}

</script>
</html>
