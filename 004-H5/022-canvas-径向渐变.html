<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>022-canvas-径向渐变.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background-color: #ccc;
		}
		#txt{
			position: absolute;
			left: 0;
			top: 0;
			bottom: 0;
			right: 0;
			margin:auto;
			background-color: #fff;
		}
	</style>
</head>
<body>
	<canvas id="txt" width="500" height="500"></canvas>
</body>
<script>
	var oTxt = document.getElementById('txt');
	if(oTxt.getContext){
		var ctx = oTxt.getContext('2d');
		var img = new Image();
		img.src="../001-js-base/image/0.png";
		img.onload = function(){
			load();
		}
		function load(){
			var gradient = ctx.createRadialGradient(250,250,50,250,250,100);
			gradient.addColorStop(0,"red");
			gradient.addColorStop(0.5,"blue");
			// gradient.addColorStop(1,"yellow");
			ctx.fillStyle = gradient;
			ctx.fillRect(0,0,500,500);
		}
	}

</script>
</html>
