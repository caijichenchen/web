<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>017-canvas-变换实例.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background-color: #ccc;
		}
		#txt{
			position: absolute;
			left: 0;
			top: 0;
			bottom: 0;
			right: 0;
			margin:auto;
			background-color: #fff;
		}
	</style>
</head>
<body>
	<canvas id="txt" width="500" height="500"></canvas>
</body>
<script>
	var oTxt = document.getElementById('txt');
	if(oTxt.getContext){
		var i = 0;
		var scole = 0;
		var flag = 0;
		var ctx = oTxt.getContext('2d');
		//1.确定中心点绘制矩形
		ctx.save();
		ctx.translate(250,250);
		ctx.beginPath();
		ctx.fillRect(-50,-50,100,100);
		ctx.restore();
		//2.开启定时器旋转
		setInterval(function(){
			i++;
			ctx.clearRect(0,0,oTxt.width,oTxt.height);
			ctx.save();
			ctx.translate(250,250);
			ctx.rotate(i*Math.PI/180);

			//3.开启缩小放大效果
			if(scole == 100){
				flag = -1;
			}else if(scole == 0){
				flag = 1;
			}
			scole += flag;
			ctx.scale(scole/40,scole/40);

			ctx.beginPath();
			ctx.fillRect(-50,-50,100,100);
			ctx.restore();
		},15)
	}

</script>
</html>
