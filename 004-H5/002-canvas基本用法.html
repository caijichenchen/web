<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>002-canvas基本用法.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#text{
			margin-top: 100px;
			background-color: #ccc;
		}
	</style>
</head>
<body>
	<!-- 
		默认宽300高150
		默认颜色跟body一样
		支持canvas标签的浏览器会默认忽略canvas标签里的内容
		 -->
	<canvas id="text">
		<span>hello</span>
	</canvas>
</body>
<script>
	var oTxt =document.getElementById('text');
	//检查支持性
	if(oTxt.getContext){
		var ctx = oTxt.getContext('2d');
	}
</script>
</html>
