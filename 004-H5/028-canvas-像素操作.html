<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>028-canvas-像素操作.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background-color: #ccc;
		}
		#txt{
			position: absolute;
			left: 0;
			top: 0;
			bottom: 0;
			right: 0;
			margin:auto;
			background-color: #fff;
		}
	</style>
</head>
<body>
	<canvas id="txt" width="500" height="500"></canvas>
</body>
<script>
	var oTxt = document.getElementById('txt');
	if(oTxt.getContext){
		var ctx = oTxt.getContext('2d');
		ctx.fillStyle = 'red';
		ctx.fillRect(0,0,100,100);
		/*
		imageData
		 width:横向上像素个数
		 height:纵向上像素点个数
		 data:数组
		 	每一个像素的rgba信息
		*/
		var imageData = ctx.getImageData(0,0,100,100);
		// console.log(imageData);
		for(var i = 0;i<imageData.data.length;i++){
			imageData.data[4*i+3]=100;
		}
		ctx.putImageData(imageData,0,0);
	}

</script>
</html>
