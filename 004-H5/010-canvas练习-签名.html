<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>010-canvas练习-签名.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background-color: #ccc;
		}
		#txt{
			position: absolute;
			left: 0;
			top: 0;
			bottom: 0;
			right: 0;
			margin:auto;
			background-color: #fff;
		}
	</style>
</head>
<body>
	<canvas id="txt" width="500" height="500"></canvas>
</body>
<script>
	var oTxt = document.getElementById('txt');
	if(oTxt.getContext){
		var ctx = oTxt.getContext('2d');
		document.onmousedown = function(ev){
			var ev = ev||event;
			// if(oTxt.setCapture){
			// 	//一旦该窗口捕获到鼠标，所有鼠标输入都在该窗口内
			// 	oTxt.setCapture();
			// }
			ctx.beginPath();
			ctx.moveTo(ev.clientX-oTxt.offsetLeft,ev.clientY-oTxt.offsetTop);
			document.onmousemove = function(ev){
				var ev = ev||event;
				ctx.save();
				ctx.strokeStle = 'pink';
				ctx.lineTo(ev.clientX-oTxt.offsetLeft,ev.clientY-oTxt.offsetTop);
				ctx.stroke();
				ctx.restore();
			}
			document.onmouseup = function(){
				document.onmousemove = document.onmouseup = null;
				// if(document.releaseCapture){
				// 	document.releaseCapture();
				// }
			}
			
			return false;
		}
	}

</script>
</html>
