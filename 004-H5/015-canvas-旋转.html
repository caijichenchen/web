<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>015-canvas-旋转.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background-color: #ccc;
		}
		#txt{
			position: absolute;
			left: 0;
			top: 0;
			bottom: 0;
			right: 0;
			margin:auto;
			background-color: #fff;
		}
	</style>
</head>
<body>
	<canvas id="txt" width="500" height="500"></canvas>
</body>
<script>
	var oTxt = document.getElementById('txt');
	if(oTxt.getContext){
		var ctx = oTxt.getContext('2d');
		ctx.save();
		//translate会影响rotate的旋转位置 写在前后也会不一样
		ctx.translate(50,50);
		//rotate也会累加
		ctx.rotate(45*Math.PI/180);
		ctx.beginPath();
		ctx.fillRect(100,100,100,100);
		ctx.restore();
	}

</script>
</html>
