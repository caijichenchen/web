<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>019-canvas-图片引用.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background-color: #ccc;
		}
		#txt{
			position: absolute;
			left: 0;
			top: 0;
			bottom: 0;
			right: 0;
			margin:auto;
			background-color: #fff;
		}
	</style>
</head>
<body>
	<canvas id="txt" width="500" height="500"></canvas>
</body>
<script>
	var oTxt = document.getElementById('txt');
	if(oTxt.getContext){
		var ctx = oTxt.getContext('2d');
		var img = new Image();
		img.src="../001-js-base/image/0.png";
		img.onload = function(){
			load();
		}
		function load(){
			ctx.drawImage(img,0,0,img.width,img.height);
		}
	}

</script>
</html>
