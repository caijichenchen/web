<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>034-canvas-导出为图像.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background-color: #ccc;
		}
		#txt{
			position: absolute;
			left: 0;
			top: 0;
			bottom: 0;
			right: 0;
			margin:auto;
			background-color: #fff;
		}
	</style>
</head>
<body>
	<canvas id="txt" width="500" height="500"></canvas>
</body>
<script>
	var oTxt = document.getElementById('txt');
	// var result = oTxt.toDataURL();
	// console.log(result);
	if(oTxt.getContext){
		var ctx = oTxt.getContext('2d');
		ctx.fillStyle = 'pink';
		ctx.fillRect(0,0,200,200);
		var result = oTxt.toDataURL();
		console.log(result);
	}
</script>
</html>
