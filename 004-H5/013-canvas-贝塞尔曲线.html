<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>013-canvas-贝塞尔曲线.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background-color: #ccc;
		}
		#txt{
			position: absolute;
			left: 0;
			top: 0;
			bottom: 0;
			right: 0;
			margin:auto;
			background-color: #fff;
		}
	</style>
</head>
<body>
	<canvas id="txt" width="500" height="500"></canvas>
</body>
<script>
	var oTxt = document.getElementById('txt');
	if(oTxt.getContext){
		var ctx = oTxt.getContext('2d');
		/*
		ctx.save();

		ctx.moveTo(50,50);
		ctx.lineTo(500,0);
		ctx.lineTo(300,200);
		ctx.stroke();

		ctx.beginPath();
		ctx.moveTo(50,50);
		//二次贝塞尔曲线  不需要指定半径 首尾相连画弧
		ctx.quadraticCurveTo(500,0,300,200);
		ctx.stroke();
		ctx.restore();
		*/
		ctx.save();

		ctx.moveTo(50,50);
		ctx.lineTo(500,0);
		ctx.lineTo(300,200);
		ctx.lineTo(500,500);
		ctx.stroke();

		ctx.beginPath();
		ctx.moveTo(50,50);
		//三次贝塞尔曲线  不需要指定半径 首尾相连画弧
		ctx.bezierCurveTo(500,0,300,200,500,500);
		ctx.stroke();
		ctx.restore();
	}

</script>
</html>
